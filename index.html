                <div class="tab-panel">

                        <button type="reset" class="minWidth">Reset</button>
                        <button type="button" onclick="filter.toggleAdvansedPanel()">Add Filter</button>
                    </div>
                    <div id="filterPanel">
                        <table>
                            <tr>
                                <td class="property-name">Id</td>
                                <td class="property-value">

                        </table>
                    </div>

                                <td class="property-name">Required Date</td>
