<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Super site</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/jquery-3.3.1.js"></script>
        <script src="js/scripts.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <div class="menuContent">
                    <a href="">
                        <div class="view-3d">
                            <div class="button-3d">
                                <div class="pane front"><figure>Home<figure></div>
                                <div class="pane bottom"><figure>Home</figure></div>
                            </div>
                        </div> 
                    </a>
                    <a href="">
                        <div class="view-3d">
                            <div class="button-3d">
                                <div class="pane front"><figure>Settings<figure></div>
                                <div class="pane bottom"><figure>Settings</figure></div>
                            </div>
                        </div>
                    </a>
                </div>
            </nav>
        </header>
        <main>
            <section id="pictures-panel">
                <div class="view-3d">
                    <div class="picture-3d">
                        <div class="pane front">
                            <h1 class="image-title">What you want to know about something...</h1>
                            <img src="images/bg-slide.png" alt="">
                        </div>
                        <div class="pane back">
                            <figure>
                                <h1>Some text</h1>
                                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatum quis officiis iusto animi, error amet odit natus doloribus. Iste accusantium asperiores voluptates inventore dicta cupiditate perspiciatis alias, quo illum deserunt.</p>
                                <a href="">learn more...</a>
                            </figure>
                        </div>
                    </div>
                </div>
                <div class="view-3d">
                    <div class="picture-3d">
                        <div class="pane front">
                            <h1 class="image-title">What you want to know about another...</h1>
                            <img src="images/bg-slide.png" alt="">
                        </div>
                        <div class="pane back">
                            <figure>
                                <h1>Other text</h1>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores laboriosam corrupti quos rerum veniam officia non earum quae fugit, quibusdam ipsa eligendi neque velit dolore itaque fuga, perferendis assumenda alias.</p> 
                                <a href="">learn more...</a>
                            </figure>
                        </div>
                    </div>
                </div>
            </section>
            <section id="orderDetailPage" style="display: none;">
            </section>
            <section id="SettingsPage" style="display: none">
            </section>
            <section id="OrderListPage">
               <h1>Your orders</h1>
                <form class="filter">
                    <div id="filterPanel">
                        <div class="buttons-panel">
                            <button type="submit" class="minWidth">Search</button>
                            <button type="reset" class="minWidth">Reset</button>
                            <button type="button" onclick="Filter.toggleAdvansedPanel()">Add Filter</button>
                        </div>
                        <table>
                            <tr>
                                <td class="property-name">Id</td>
                                <td class="property-value">
                                    <input type="text" name="" id="">
                                </td>
                            </tr>
                            <tr>
                                <td class="property-name">User Id</td>
                                <td class="property-value">
                                    <input list="Orders"/>
                                    <datalist id="Orders">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    </datalist>
                                </td>
                            </tr>
                            <tr>
                                <td class="property-name">Date</td>
                                <td class="property-value"><input type="date" name="ShippedDate" id="ShippedDate"></td>
                            </tr>
                        </table>
                    </div>
                    <div id="advancedFilterPanel" style="display: none">
                        <table>
                            <tr>
                                <td class="property-name">Address</td>
                                <td class="property-value">
                                    <input type="text" name="" id="">
                                </td>
                                <td class="property-name">Phone</td>
                                <td class="property-value">
                                    <input type="tel" name="" id="">
                                </td>
                            </tr>
                            <tr>
                                <td class="property-name">Product</td>
                                <td class="property-value">
                                    <input list="Products"/>
                                    <datalist id="Products">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    </datalist>
                                </td>
                                <td class="property-name">Category</td>
                                <td class="property-value">
                                    <input list="Categoryies"/>
                                    <datalist id="Categoryies">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    </datalist>
                                </td>
                            </tr>
                            <tr>
                                <td class="property-name">Order Date</td>
                                <td class="property-value"><input type="date" name="OrderedDate" id="OrderedDate"></td>
                                <td class="property-name">Required Date</td>
                                <td class="property-value"><input type="date" name="RequiredDate" id="RequiredDate"></td>
                            </tr>
                        </table>
                    </div>
                </form>
                <table>
                    <thead id="OrderTableHead">
                    </thead>
                    <tbody id="OrderTableBody">
                    </tbody>
                </table>
                <div id="pageButtons">
                </div>
            </section>
        </main>
        <footer>
            <div class="footerContent">
                <h1>Contact us:</h1>
                <a href=""><img src="images/facebook.png" alt=""></a>
                <a href=""> <img src="images/twitter.png" alt=""></a>
                <a href=""> <img src="images/vk.png" alt=""></a>
            </div>
        </footer>
    </body>
</html>
